<!DOCTYPE html>
<html>
<head>

  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    const shadowUrl = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACIAAAAyCAYAAABGpIrGAAAACXBIWXMAAAsTAAALEwEAmpwYAAABv0lEQVR4nO2YPUvDQBCF7xJCQIDdQAcqAIcAOYACkgBFoAA6AAKoABagAaoAAagALUoEOQnWLS7E4Zm9cuvKkP3Z33z+zK+ZMbgIgp+BrgHEQF0OPFt/kxkkcxgbM+YVAp+lCeAQpgHkAnS1kx7p2yxFlEjRt8ZZOp+lDtvXB/E9S3R3fBBKInbcqKlxR4TA9BDAsOq8Py6kLMYI9E4UrCOp+0Umk9GgjGrZAnU6m0OE7Cul7tAGbADCGIHoKn1EG3hFMiZpLM9JP7Z3eg6ZT6fQZrPZRIpFVh4zM06E4HsBsSIk5YUSAzxvvoPb1A43xzXu4UKKQ0nIf63aIXe6cL4Vu1A2hXvZ1RCPgQEV7mDFXyMjD/FczMl8VkuDcrntYolWEzEVc9zOfS6RaIgT6Hg5rFbcH0er1er/f7zU77Fdn1+i1+u9+t9vt9vstXrdLxWLT2zzwJmlD+VSB6EeK9m4AAAAAElFTkSuQmCC';

    L.Icon.Default.mergeOptions({
      iconUrl: iconUrl,
      iconRetinaUrl: iconUrl,
      shadowUrl: shadowUrl
    });

    // 初始化地圖
    const map = L.map('map').setView([30, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '地圖資料 © OpenStreetMap 貢獻者',
      maxZoom: 18,
    }).addTo(map);

    // 載入 JSON 資料
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(entry => {
          let popupContent = `<strong>${entry.school}</strong><br><ul>`;
          entry.articles.forEach(article => {
            popupContent += `<li><a href="${article.url}" target="_blank">${article.title}</a></li>`;
          });
          popupContent += '</ul>';

          L.marker([entry.lat, entry.lon]).addTo(map)
            .bindPopup(popupContent);
        });
      })
      .catch(error => {
        console.error("資料載入錯誤：", error);
      });
  </script>
</body>
</html>
