<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>台大機械留學地圖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // 使用本地圖示
    L.Icon.Default.mergeOptions({
      iconUrl: 'marker-icon.png',
      iconRetinaUrl: 'marker-icon-2x.png',
      shadowUrl: 'marker-shadow.png'
    });

    // 初始化地圖
    const map = L.map('map').setView([30, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '地圖資料 © OpenStreetMap 貢獻者',
      maxZoom: 18,
    }).addTo(map);

    // 載入 JSON 資料
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(entry => {
          let popupContent = `<strong>${entry.school}</strong><br><ul>`;
          entry.articles.forEach(article => {
            popupContent += `<li><a href="${article.url}" target="_blank">${article.title}</a></li>`;
          });
          popupContent += '</ul>';

          L.marker([entry.lat, entry.lon]).addTo(map)
            .bindPopup(popupContent);
        });
      })
      .catch(error => {
        console.error("資料載入錯誤：", error);
      });
  </script>
</body>
</html>
