<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>台大機械留學地圖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-sA+e2Q0M8RvrnDg5zlmUUZkBRzeoo3Q0h0fW+SCEuQY+aZV7x+44eK2yGjcXlGOm9UXZlC0PkjW9QwFToAWf3g=="
    crossorigin=""
  />
  <style>
    #map { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<div id="map"></div>

<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha512-oH+m3nka2CfyyF7QvGa7FtdMf5L/NfAcFF4PFLZOhHLNRJkXwnvmE3keYip5fQbtoJQ9sMNVLfg2V7p3rYAYzg=="
  crossorigin=""
></script>

<script>
  // 設定 Leaflet 的圖標路徑（修正圖標不顯示問題）
  L.Icon.Default.mergeOptions({
    iconRetinaUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon-2x.png',
    iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
    shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
  });

  const map = L.map('map').setView([30, 0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '地圖資料 © OpenStreetMap 貢獻者',
    maxZoom: 18,
  }).addTo(map);

  // 載入 JSON 資料
  fetch('data.json')
    .then(response => response.json())
    .then(data => {
      data.forEach(entry => {
        // 組合多篇文章的 HTML
        let popupContent = `<strong>${entry.school}</strong><br><ul>`;
        entry.articles.forEach(article => {
          popupContent += `<li><a href="${article.url}" target="_blank">${article.title}</a></li>`;
        });
        popupContent += '</ul>';

        // 建立 marker
        L.marker([entry.lat, entry.lon]).addTo(map)
          .bindPopup(popupContent);
      });
    });

</script>
</body>
</html>
