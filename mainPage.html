<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>台大機械留學地圖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      position: absolute;
      top: 0;
      left: 300px;
      right: 0;
      bottom: 0;
      z-index: 0;
    }
    #sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      overflow-y: auto;
      padding: 10px;
      z-index: 1000;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    h3 {
      margin-top: 0.5em;
    }
    details {
      margin-left: 0;
      margin-bottom: 5px;
    }
    details details {
      margin-left: 1em;
    }
    details details details {
      margin-left: 2em;
    }
    summary {
      cursor: pointer;
      font-weight: bold;
    }
    ul {
      padding-left: 1em;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>📍地點瀏覽</h3>
    <div id="menu"></div>
    <hr>
    <h3>分享會文章</h3>
    <ul id="events"></ul>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    L.Icon.Default.mergeOptions({
      iconUrl: 'marker-icon.png',
      iconRetinaUrl: 'marker-icon-2x.png',
      shadowUrl: 'marker-shadow.png'
    });

    const map = L.map('map', {
      zoomControl: false
    }).setView([30, 0], 2);
    L.control.zoom({ position: 'topright' }).addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '地圖資料 © OpenStreetMap 貢獻者',
      maxZoom: 18,
    }).addTo(map);

    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const menu = document.getElementById('menu');
        const grouped = {};

        data.forEach(entry => {
          const { continent, country, school } = entry;
          if (!grouped[continent]) grouped[continent] = {};
          if (!grouped[continent][country]) grouped[continent][country] = {};
          grouped[continent][country][school] = entry;

          const popupContent = `<strong>${school}</strong><br><ul>` +
            entry.articles.map(a => `<li><a href="${a.url}" target="_blank">${a.title}</a></li>`).join('') +
            '</ul>';
          L.marker([entry.lat, entry.lon]).addTo(map).bindPopup(popupContent);
        });

        for (let cont in grouped) {
          const contEl = document.createElement('details');
          const contSum = document.createElement('summary');
          contSum.textContent = cont;
          contEl.appendChild(contSum);

          for (let country in grouped[cont]) {
            const countryEl = document.createElement('details');
            const countrySum = document.createElement('summary');
            countrySum.textContent = country;
            countryEl.appendChild(countrySum);

            for (let school in grouped[cont][country]) {
              const schoolEl = document.createElement('details');
              const schoolSum = document.createElement('summary');
              schoolSum.textContent = school;
              schoolEl.appendChild(schoolSum);

              const ul = document.createElement('ul');
              grouped[cont][country][school].articles.forEach(article => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="${article.url}" target="_blank">${article.title}</a>`;
                ul.appendChild(li);
              });

              schoolEl.appendChild(ul);
              countryEl.appendChild(schoolEl);
            }
            contEl.appendChild(countryEl);
          }
          menu.appendChild(contEl);
        }
      });

    fetch('events.json')
      .then(response => response.json())
      .then(data => {
        const events = document.getElementById('events');
        data.forEach(article => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${article.url}" target="_blank">${article.title}</a>`;
          events.appendChild(li);
        });
      });
  </script>
</body>
</html>
