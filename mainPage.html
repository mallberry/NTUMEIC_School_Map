<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>台大機械留學地圖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      overflow-y: auto;
      padding: 10px;
      z-index: 1000;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    details {
      margin-bottom: 5px;
    }
    summary {
      cursor: pointer;
      font-weight: bold;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>留學地點瀏覽</h3>
    <div id="menu"></div>
    <hr>
    <h3>分享會文章</h3>
    <ul id="events"></ul>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    L.Icon.Default.mergeOptions({
      iconUrl: 'marker-icon.png',
      iconRetinaUrl: 'marker-icon-2x.png',
      shadowUrl: 'marker-shadow.png'
    });

    const map = L.map('map').setView([30, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '地圖資料 © OpenStreetMap 貢獻者',
      maxZoom: 18,
    }).addTo(map);

    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const menu = document.getElementById('menu');
        const grouped = {};

        data.forEach(entry => {
          const { continent, country, school } = entry;
          if (!grouped[continent]) grouped[continent] = {};
          if (!grouped[continent][country]) grouped[continent][country] = {};
          grouped[continent][country][school] = entry;
          
          // 地圖標記
          const popupContent = `<strong>${school}</strong><br><ul>` +
            entry.articles.map(a => `<li><a href="${a.url}" target="_blank">${a.title}</a></li>`).join('') +
            '</ul>';
          L.marker([entry.lat, entry.lon]).addTo(map).bindPopup(popupContent);
        });

        // 建立選單
        for (let cont in grouped) {
          const contEl = document.createElement('details');
          contEl.innerHTML = `<summary>${cont}</summary>`;
          for (let country in grouped[cont]) {
            const countryEl = document.createElement('details');
            countryEl.innerHTML = `<summary>${country}</summary>`;
            for (let school in grouped[cont][country]) {
              const entry = grouped[cont][country][school];
              const schoolEl = document.createElement('details');
              schoolEl.innerHTML = `<summary>${school}</summary>`;
              const ul = document.createElement('ul');
              entry.articles.forEach(article => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="${article.url}" target="_blank">${article.title}</a>`;
                ul.appendChild(li);
              });
              schoolEl.appendChild(ul);
              countryEl.appendChild(schoolEl);
            }
            contEl.appendChild(countryEl);
          }
          menu.appendChild(contEl);
        }
      });

    // 額外載入分享會文章
    fetch('events.json')
      .then(response => response.json())
      .then(data => {
        const events = document.getElementById('events');
        data.forEach(article => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${article.url}" target="_blank">${article.title}</a>`;
          events.appendChild(li);
        });
      });
  </script>
</body>
</html>
